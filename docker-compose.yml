version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: weave-postgres
    environment:
      POSTGRES_DB: weave
      POSTGRES_USER: weave
      POSTGRES_PASSWORD: weave
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weave"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


